<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Commands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css">
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }


        .caption {
            color: #888;
            font-size: 2.1rem;
            margin-bottom: 3.5rem;
            margin-top: 8rem;
        }

        .textbox-container {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            border-radius: 8px;
            overflow: hidden;
            resize: none;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        textarea {
            display: block;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            line-height: 1;
            border: none;
            outline: none;
            resize: none;
            overflow: hidden;
            max-height: 3em;
        }

        .status-box {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            border-radius: 8px;
            border: 0px solid #ccc;
            color: rgb(166, 166, 166);
            font-size: 1rem;
            line-height: 1.5;
            position: fixed;
            bottom: 0;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 4.5em;
            padding-top: 0em;
            padding-bottom: 0em;
        }

        .code-pane {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            border: 1px solid #ccc;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.5;
            max-height: 30em;
        }

    </style>
</head>
<body>
    <div class="caption">What would you like the robot to do?</div>
    <div class="textbox-container">
        <textarea id="textbox" rows="1" placeholder="Example: Find which room the cat is in." oninput="autoGrow(this)" onkeydown="checkForEnter(event)"></textarea>
    </div>

    <div class="code-pane">
        <pre><code id="code" class="language-python">
  def example_function():
    print("Hello, World!")
  example_function()
        </code></pre>
    </div>

    <pre class="status-box" id="status-box"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-python.min.js"></script>
    <script>
        function autoGrow(textarea) {
            // textarea.style.height = 'auto';
            // textarea.style.height = (textarea.scrollHeight - 100.5) + 'px';
        }

        function checkForEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendTextToWebSocket(document.getElementById("textbox").value);
            }
        }

        function setStatus(str) {
            statusBox = document.getElementById("status-box");
            statusBox.textContent += "\n" + str;
            statusBox.scrollTop = statusBox.scrollHeight;
        }

        function sendTextToWebSocket(text) {
            let tStart = performance.now();
            try {
              let socket = new WebSocket("ws://localhost:8190");
              setStatus("Connecting to server...");
              socket.onopen = function(event) {
                  setStatus("Connected to server. Generating code...");
                  socket.send(JSON.stringify({ "text": text }));
              };
              socket.onmessage = function(event) {
                  let tEnd = performance.now();
                  setStatus("Code generated in " + (tEnd - tStart).toFixed(2) + "ms. Closing connection...");
                  let response = JSON.parse(event.data);
                  let codeElement = document.getElementById("code");
                  // Strip any leading whitespace.
                  // codeElement.textContent = response.code.replace(/^\s+/gm,
                  // '');
                  // If the first line is empty, remove it.
                  if (codeElement.textContent.startsWith("\n")) {
                      codeElement.textContent = codeElement.textContent.slice(1);
                  }
                  codeElement.textContent = response.code;
                  Prism.highlightElement(codeElement);
                  socket.close();
              };
              socket.onerror = function(error) {
                  setStatus("Websocket error.");
              };

              socket.onclose = function(event) {
                  setStatus("Connection closed.");
              };
            } catch (error) {
              setStatus("Error connecting to server.");
            }

        }
</script>
</body>
</html>
